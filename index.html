<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Voz dos Pais – Contra a Exploração Infantil</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
color: #333;
}
header {
background: #c62828;
color: white;
padding: 40px 20px;
text-align: center;
font-size: 2.5rem;
font-weight: bold;
}
main {
max-width: 900px;
margin: 40px auto;
padding: 0 20px;
}
.post {
background: white;
padding: 20px;
margin-bottom: 30px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.post h2 {
margin-top: 0;
color: #b71c1c;
}
.article-text {
font-size: 1.2rem;
line-height: 1.7;
color: #333;
text-align: justify;
font-family: inherit;
}
.comentario-facebook {
background: #d8ecff;
padding: 10px;
border-radius: 8px;
margin-bottom: 12px;
font-size: 0.9rem;
border: 1px solid #a3d2ff;
}
.comentario-facebook div {
margin-top: 5px;
font-size: 0.8rem;
color: #333;
}
iframe {
width: 100%;
height: 600px;
border: none;
border-radius: 10px;
margin-top: 20px;
}
</html>
